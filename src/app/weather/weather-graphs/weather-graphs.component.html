<div *ngIf="forecasts">
  <div class="container-fluid">
    <div class="row justify-content-around align-items-center">
      <div class="col-sm-10 col-md-6 col-lg-4 col-xl-2" *ngFor="let day of objectKeys(nDayForecast)">
        <div (click)="fillWeatherDetails(nDayForecast[day])" class="weather-graph">
            <div>
              {{nDayForecast[day][0]?.dt_txt | date:'EEEE' }}
              <span><img [src]="'https://openweathermap.org/img/w/' + nDayForecast[day][0].weather[0].icon + '.png'"></span>
            </div>
            <app-weather-chart [forecasts]="nDayForecast[day]"></app-weather-chart>
        </div>
      </div>
    </div>
  </div>
</div>
